<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="worship">
    <div id="mainWorship"></div>
    <script>
        const fetchWorship = () => {
            fetch('/worship/worship')
                .then(response => response.json())
                .then(data => {
                    const dWorship = document.getElementById('mainWorship');
                    dWorship.innerHTML = ''; // 테이블 내용 비우기

                    const worship = data.data;
                    const row = document.createElement('div');
                    row.innerHTML = `
                        <div>${worship.idx}</div>
                        <div>${worship.date}</div>
                        <div>${worship.part}</div>
                        <div>${worship.title}</div>
                        <div>${worship.verses}</div>
                        <div>${worship.writer}</div>
                    `;
                    dWorship.appendChild(row);
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        }
    </script>
</div>
<div th:fragment="list">
    <div class="table-responsive small">
        <table class="table table-striped table-sm">
            <thead>
            <tr>
                <th scope="col">일련번호</th>
                <th scope="col">날짜</th>
                <th scope="col">예배시간</th>
                <th scope="col">말씀주제</th>
                <th scope="col">성경본문</th>
                <th scope="col">작성자</th>
            </tr>
            </thead>
            <tbody id="bodyWorship">
            </tbody>
        </table>
    </div>
    <script th:inline="javascript">
        const fetchWorshipList = (page) => {
            fetch('/worship/worships?page=' + page)
                .then(response => response.json())
                .then(data => {
                    const tbody = document.getElementById('bodyWorship');
                    tbody.innerHTML = ''; // 테이블 내용 비우기

                    data.data.forEach((worship) => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                    <td>${worship.id}</td>
                    <td>${worship.date}</td>
                    <td>${worship.part}</td>
                    <td>${worship.title}</td>
                    <td>${worship.verses}</td>
                    <td>${worship.writer}</td>
                `;
                        tbody.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        }
    </script>
</div>
</html>
