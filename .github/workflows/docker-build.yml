name: CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: ~/.gradle
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build all modules
        run: ./gradlew build -Dspring.profiles.active=production

      - name: Test all modules
        run: ./gradlew test -Dspring.profiles.active=production

      - name: Prepare admin build context
        run: mkdir -p admin/build/libs && cp admin/build/libs/*.jar admin/

      - name: Prepare client build context
        run: mkdir -p client/build/libs && cp client/build/libs/*.jar client/

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            admin/build/libs/*.jar
            client/build/libs/*.jar

  docker-build:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create directories for artifacts
        run: |
          mkdir -p admin/build/libs
          mkdir -p client/build/libs

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: .

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build admin image
        uses: docker/build-push-action@v5
        with:
          context: ./admin
          file: ./admin/Dockerfile
          push: false
          tags: admin:latest

      - name: Build client image
        uses: docker/build-push-action@v5
        with:
          context: ./client
          file: ./client/Dockerfile
          push: false
          tags: client:latest

      - name: List Docker images
        run: docker images

      - name: Save admin image to file
        run: docker save -o admin_image.tar admin:latest

      - name: Save client image to file
        run: docker save -o client_image.tar client:latest

      - name: Upload docker images
        uses: actions/upload-artifact@v4
        with:
          name: docker-images
          path: |
            admin_image.tar
            client_image.tar

  deploy:
    runs-on: ubuntu-latest
    needs: docker-build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download docker images
        uses: actions/download-artifact@v4
        with:
          name: docker-images
          path: .

      - name: Copy images to Synology NAS
        uses: appleboy/scp-action@v0.1.5
        with:
          host: ${{ secrets.SYNOLOGY_HOST }}
          username: ${{ secrets.SYNOLOGY_USERNAME }}
          password: ${{ secrets.SYNOLOGY_PASSWORD }}
          source: "admin_image.tar,client_image.tar"
          target: "${{ secrets.DEPLOY_PATH }}"

      - name: Copy .env file to Synology NAS
        uses: appleboy/scp-action@v0.1.5
        with:
          host: ${{ secrets.SYNOLOGY_HOST }}
          username: ${{ secrets.SYNOLOGY_USERNAME }}
          password: ${{ secrets.SYNOLOGY_PASSWORD }}
          source: ".env"
          target: "${{ secrets.DEPLOY_PATH }}"

      - name: Deploy containers on Synology NAS
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.SYNOLOGY_HOST }}
          username: ${{ secrets.SYNOLOGY_USERNAME }}
          password: ${{ secrets.SYNOLOGY_PASSWORD }}
          script: |
            docker load -i ${{ secrets.DEPLOY_PATH }}/admin_image.tar
            docker load -i ${{ secrets.DEPLOY_PATH }}/client_image.tar
            cd ${{ secrets.DEPLOY_PATH }}
            docker-compose up -d
